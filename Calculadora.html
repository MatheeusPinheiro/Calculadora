<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <h1>DevFroid MP</h1>
            <input class="visor" type="" disabled="disabled" id="visor" placeholder="0">
            
        <div class="calculo">
            <button onclick="calcular('acao', 'c')">C</button>
            <button  onclick="calcular('acao', '*')" >X</button>
           <button onclick="calcular('acao', '.') "  >.</button>
            <button  onclick="calcular('acao', '/')">/</button>
           
        </div>
        <div class="cima">
            <button  onclick="calcular('valor', 7)" >7</button>
            <button onclick="calcular('valor', 8)" >8</button>
            <button  onclick="calcular('valor', 9)" >9</button>
            <button  onclick="calcular('acao', '+')">+</button>
        </div>
        <div class="meio">
            <button  onclick="calcular('valor', 4)" >4</button>
            <button onclick="calcular('valor', 5)" >5</button>
            <button  onclick="calcular('valor', 6)" >6</button>
            <button  onclick="calcular('acao', '-')" >-</button>
        </div>
        <div class="baixo">
            <button  onclick="calcular('valor', 1)"  >1</button>
            <button  onclick="calcular('valor', 2)" >2</button>
            <button  onclick="calcular('valor', 3)" >3</button>
            <button onclick="calcular('valor', 0)">0</button>
        </div>
        <div class="resultado">
            <button  onclick="calcular('acao', '=')" > = </button>
        </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
